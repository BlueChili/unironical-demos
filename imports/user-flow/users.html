<template name='user_signup'>
    <h1>hello form user signup</h1>
    <form class='js-signup-form' method='GET' name='signup' action='signup'>
        <label>username:</label>
        <input name='username' type='text' required>
        <label>email:</label>
        <input name='email' type='email' required>
        <label>password:</label>
        <input type='password' name='password' required>
        <input type='submit' class='js-signup-submit'>
    </form>
</template>

<template name='user_login'>
    <h1>Login form</h1>
    <form class='js-login-form' name='login'>
        <label>username:</label>
        <input type='text' name='username' class='js-username'>
        <label>password:</label>
        <input type='password' class='js-password' name='password'>
        <input type='submit' class='js-login-submit' value='Login'>
    </form>
    <button class='js-logout-submit'>Logout</button>
</template>
