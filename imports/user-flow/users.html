<template name='user_signup'>
    <h1>hello form user signup</h1>
    <form class='js-signup-form' method='GET' name='signup' action='signup'>
        <label>username:</label>
        <input name='username' type='text' required>
        <label>email:</label>
        <input name='email' type='email' required>
        <label>password:</label>
        <input type='password' name='password' required>
        <input type='submit' class='js-signup-submit'>
    </form>
</template>
