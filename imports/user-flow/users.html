<template name='user_panel'>
{{#unless currentUser}}
<h1>User {{#if signing}}signup{{else}}login{{/if}}</h1>
    <form class='js-signup-form' name='user-panel'>
        <label>username:</label>
        <input name='username' type='text' required>
        {{#if signing}}
        <label>email:</label>
        <input name='email' type='email' required>
        {{/if}}
        <label>password:</label>
        <input type='password' name='password' required>
        {{#if signing}}
        <a href='#' class='js-login-flow'>‚ÜêLogin</a>
        <input type='submit' class='js-signup-submit' value='Register'>
        {{else}}
        <a href='#' class='js-register'>register</a>
        <input type='submit' class='js-login-submit' value='Login'>
        {{/if}}
    </form>
{{else}}
    <input type='submit' class='js-logout-submit' value='logout'>
{{/unless}}
</template>
